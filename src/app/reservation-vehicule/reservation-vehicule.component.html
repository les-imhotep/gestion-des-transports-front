<div class="row">
  <div class="col">
    <h5>Date / heure de r√©servation</h5>
    <input type="date" id="dateDepart" class="mb-4" required>
    <input type="time" id="heureDepart" class="mb-4 ml-3" required>
  </div>
</div>

<div class="row">
  <div class="col">
    <h5>Date / heure de retour</h5>
    <input type="date" id="dateDepart" class="mb-4" required>
    <input type="time" id="heureDepart" class="mb-4 ml-3" required>
  </div>
</div>

<div class="mb-4">

  <mdb-carousel [isControls]="true" [keyboard]="true" [interval]="0" [animation]="'slide'">
    
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="http://car-from-uk.com/ebay/carphotos/full/ebay681106.jpg" alt="First slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{vehicule.immatriculation}}</h3>
        <p>{{vehicule.marque}} - {{vehicule.modele}}</p>
      </div>
    </mdb-carousel-item>
 

    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://motor.elpais.com/wp-content/uploads/2017/06/26144725/peugeot-3008.jpg"
          alt="Second slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Strong mask</h3>
        <p>Secondary text</p>
      </div>
    </mdb-carousel-item>


    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="http://photos-voitures.fiches-auto.fr/NORMAL_suite/323-spark-mfg-4-14.jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Slight mask</h3>
        <p>Third text</p>
      </div>
    </mdb-carousel-item>

  </mdb-carousel>

</div>
